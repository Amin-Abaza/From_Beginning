# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands:
  # reuse command in jobs to reduce commands
  print_pipeline_id:
    - run:
        command: echo ${CIRCLE_WORKFLOW_ID}
jobs:
  # save cache and used it in other jobs
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Echo hello"
          command: echo "Hello" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt
  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt
  print-pipeline-id:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id

  
  Print-world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "print world"
          command: "echo World"
  Print-Environment-Variable:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "Print environment variable"
          command: "echo my name is $MY_Name"


  

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
      - Print-world
      - Print-Environment-Variable
      - print-pipeline-id
